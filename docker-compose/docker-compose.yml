services:
  # ==================== BASES DE DATOS ====================
  
  catalogdb:
    image: postgres:16-alpine
    container_name: catalogdb
    environment:
      POSTGRES_DB: CatalogDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_catalog_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  basketdb:
    image: redis:7-alpine
    container_name: basketdb
    ports:
      - "6379:6379"
    volumes:
      - redis_basket_data:/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  orderingdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: orderingdb
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_ordering_data:/var/opt/mssql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ==================== MICROSERVICIOS ====================
  
  catalog-api:
    build:
      context: ..
      dockerfile: src/Services/Catalog/Catalog.API/Catalog.API/Dockerfile
    container_name: catalog-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5001:80"
    depends_on:
      catalogdb:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  basket-api:
    build:
      context: ..
      dockerfile: src/Services/Basket/Basket.API/Basket.API/Dockerfile
    container_name: basket-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5002:80"
    depends_on:
      basketdb:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  ordering-api:
    build:
      context: ..
      dockerfile: src/Services/Ordering/Ordering.API/Ordering.API/Dockerfile
    container_name: ordering-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5003:80"
    depends_on:
      orderingdb:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  gateway:
    build:
      context: ..
      dockerfile: src/ApiGateway/ApiGateway/Dockerfile
    container_name: api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    depends_on:
      - catalog-api
      - basket-api
      - ordering-api
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_catalog_data:
  redis_basket_data:
  sqlserver_ordering_data: